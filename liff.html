<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>前往訂餐網頁中…</title>
  <!-- 載入 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center; /* 水平置中 */
      align-items: center;     /* 垂直置中 */
      background-color: #e9e7e5;
      font-family: '微軟正黑體', 'Microsoft JhengHei', sans-serif;
    }
    .logo {
      max-width: 200px; /* 根據需求調整 LOGO 尺寸 */
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/eatluwei/project/main/logo.png" alt="Logo" class="logo">
  
  <script>
    // 請將 YOUR_LIFF_ID 替換為您的 LIFF ID
    const liffId = "2007075048-Ll12r4zO";
    
    // 初始化 LIFF 並取得使用者資訊，然後自動導向 Google Form
    liff.init({ liffId: liffId })
      .then(() => {
        return liff.getProfile();
      })
      .then(profile => {
        var googleFormBaseUrl = "https://docs.google.com/forms/d/e/spreadsheets/d/1E7aQrZ1bD0oYhbHJC6OTpdeULsoZcucyqJ1IzOkYibc/viewform?usp=pp_url";
        var entryField = "entry.1379183301"; 
        var formUrl = googleFormBaseUrl + "&" + entryField + "=" + encodeURIComponent(profile.userId);
        window.location.href = formUrl;
      })
      .catch(error => {
        console.error("LIFF 初始化失敗：", error);
        document.body.innerHTML = "<p>錯誤：" + error + "</p>";
      });
  </script>
</body>
</html>
