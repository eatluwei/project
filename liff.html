<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>前往訂餐網頁中…</title>
  <!-- 載入 LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5em;
      background-color: #e9e7e5;
      font-family: '微軟正黑體', 'Microsoft JhengHei', sans-serif;
    }
    p {
      color: #70151b;
      font-weight: bold;
    }
    /* 你可以依需求調整 LOGO 的大小 */
    .logo {
      max-width: 200px; /* 調整圖片最大寬度 */
      margin-bottom: 20px; /* LOGO 與文字間距 */
    }
  </style>
</head>
<body>
  <img src="https://github.com/eatluwei/project/blob/main/logo.png?raw=true" alt="Logo" class="logo">
  <p>前往訂餐網頁中…</p>
  
  <script>
    // 請將 YOUR_LIFF_ID 替換為您的 LIFF ID
    const liffId = "2007075048-Ll12r4zO";
    
    // 初始化 LIFF 並取得使用者資訊，然後自動導向 Google Form
    liff.init({ liffId: liffId })
      .then(() => {
        return liff.getProfile();
      })
      .then(profile => {
        var googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfGZfKyBxeUpag0WcAd65SVThsfwaZ5rFy2F0Q4osBE44JjHg/viewform?usp=pp_url";
        var entryField = "entry.1379183301"; 
        var formUrl = googleFormBaseUrl + "&" + entryField + "=" + encodeURIComponent(profile.userId);
        window.location.href = formUrl;
      })
      .catch(error => {
        console.error("LIFF 初始化失敗：", error);
        document.body.innerHTML = "<p>錯誤：" + error + "</p>";
      });
  </script>
</body>
</html>
